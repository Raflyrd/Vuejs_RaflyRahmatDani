<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h1>Buat Akun Baru</h1>
    <h2>Sign Up Form</h2>
    <form>
        <div>
            <label for="">First Name:</label> <br>
            <input type="text">
        </div>
        <br>
        <div>
            <label for="">Last Name:</label> <br>
            <input type="text"> 
        </div>
        <br>
        <div>
            <label for="">Gender :</label> <br>
            <input type="radio" id="Male" value="Male" name="Gender">
            <label for="Male">Male</label><br>
            <input type="radio" id="Female" value="Female" name="Gender">
            <label for="Female">Female</label><br>
            <input type="radio" id="Other" value="Other" name="Gender">
            <label for="Other">Other</label>
    </div>
    <br>
    <div>
        <label fot="Nasionality">Nasionality:</label><br>
        <select name="Nasionality" id="Nasionality">
            <option value="Indonesia">Indonesia</option>
            <option value="Inggris">Inggris</option>
            <option value="Brazil">Brazil</option>
            <option value="Ukraina">Ukraina</option>
        </select>
    </div>
    <br>
    <div>
            <label for="">Language Spoken:</label><br>
            <input type="checkbox" id="Bahasa Indonesia" value="Bahasa Indonesia" name="Language Spoken">
            <label for="Bahasa Indonesia">Bahasa Indonesia</label><br>
            <input type="checkbox" id="English" value="English" name="Language Spoken">
            <label for="English">English</label><br>
            <input type="checkbox" id="Other" value="Other" name="Language Spoken">
            <label for="Other">Other</label><br>
    </div>
    <div>
            <label for="bio">Bio:</label><br>
            <textarea name="bio" id="bio" cols="40" rows="8"></textarea>
        </form>
    </div>
    <a href="welcome.html">
        <button type="submit">Sign Up</button>
    </a>
</body>
</html>
